<html>

  <head>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <script src="../../xbps.js"></script>
    <script src="acorn.js"></script>
  </head>

  <body onLoad="start();" bgcolor="#222222">
    <input type="button" value="Take Screenshot" onClick="addPNG();"/>

    <span>status: </span><span class="orangeText" id="fileStatus"></span><br />

    <span id="debug"></span>
    <br />
    <span>Last key Pressed:</span> <span id="key" class="orangeText">None</span>
  </body>

</html>
